<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncText</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<nav class="nav-extended indigo darken-1">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo"><i class="material-icons prefix">loop</i>SyncText</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <input class="id" type="text" name="" value="" size="" maxlength="" placeholder="空欄のまま接続すると自動でIDを割り当てます">
        <a href="javascript:void(0);" class="waves-effect waves-light pink darken-1 btn connect">接続</a>
      </li>
    </ul>
  </div>
  <div class="nav-content hide-on-large-only">
    <ul class="tabs tabs-transparent">
      <li>
        <input class="id" type="text" name="" value="" size="" maxlength="" placeholder="空欄のまま接続すると自動でIDを割り当てます">
        <a href="javascript:void(0);" class="waves-effect waves-light pink darken-1 btn connect">接続</a>
      </li>
    </ul>
  </div>
</nav>

<div id="main">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="textarea" class="materialize-textarea"></textarea>
          <label for="textarea">ブラウザーを超えて同一ID間で入力したテキストを同期します</label>
        </div>
      </div>
    </form>
  </div>
</div id="main">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.1/socket.io.min.js" defer="defer"></script>
<script src="./js/app.js" defer="defer"></script>
</body>
</html>
